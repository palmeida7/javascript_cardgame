<html>
    <head>
        <title>
            Know When to Hold 'Em'
        </title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <h1>Hi-Lo There</h1>
        <div class="eddie">
            <img src="eddie.jpg" alt="eddie" width="300" height="250">
        </div>
        <div class="dealer">
            <img src="dealer.jpg" alt="dealer">
        </div>
        <div class="you">
            <img src="you.jpg" alt="you">
        </div>
        <section class="circle"> <!--create function for buttons-->
            <div class="circle1">
                <img src="deal.png" alt="deal">
            </div>             
            <div class="circle2">
                <img src="hit.png" alt="hit">
            </div>
            <div class="circle3">
                <img src="stand.png" alt="stand">
            </div>
            <div class="circle4">
                <img src="quit.png" alt="quit"> 
            </div>

        </section> 
        <section>
            <div class="monies"> <!--create logic and function to bet-->
                <img src="dollar.png" alt="dollar">
                <img src="gotfive.png" alt="gotfive">
            </div>
        </section> 
        <section class="tables">
            <table class="resultat" border="1px solid black">
                <tr>
                    <th>HUMAN</th>
                    <th>COMPUTER</th>
                    <th>GAMES PLAYED</th>
                </tr>
                <tr>
            <td class="HUM"></td>
            <td class="COMP"></td>
            <td class="COUNT"></td>
            </tr>
            
            </table>
            <br>
            <h2>STATISTICS</h2>
            <table class="stat" border="1px solid black">
                <tr>
                    <th>HUMAN</th>
                    <th>COMPUTER</th>
                </tr>
                <tr>
            <td class="HUMW"></td>
            <td class="COMPW"></td>
                </tr>
            </table>
        </section>           
        <script src="code.js">

        </script>
    </body>
</html>
